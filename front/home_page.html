<!-- home.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef1f5;
            margin: 0;
            padding: 0;
        }

        .header {
            background: #007bff;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .dashboard {
            display: flex;
            justify-content: space-around;
            padding: 2rem;
        }

        .section {
            background: white;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 40%;
        }

        .course {
            margin: 10px 0;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .course button {
            float: right;
            background: #28a745;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Welcome, Student</h1>
    </div>

    <div class="dashboard">
        <div class="section">
            <h2>Your Enrolled Lessons</h2>
            <div class="course">Web Development Basics</div>
            <div class="course">Python Programming</div>
        </div>

        <div class="section">
            <h2>Available Lessons</h2>
            <div class="course">Cloud Computing 101 <button>Enroll</button></div>
            <div class="course">Intro to AI <button>Enroll</button></div>
        </div>
    </div>
</body>

</html>
